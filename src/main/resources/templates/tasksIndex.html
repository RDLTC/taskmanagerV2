<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {display: flex; justify-content: center; flex-direction: column; background-color: #132C52; margin: 0;}
        h1 {font-size: 38px; font-family: sans-serif; color: whitesmoke; font-weight: normal; text-transform: uppercase;}
        h2 {font-size: 24px; font-family: sans-serif; color:crimson; font-weight: normal; text-transform: uppercase;}
        p {font-size: 18px; font-family: 'Times New Roman'; font-weight: normal;}
        h3 {font-size: 22px; font-family: Arial; font-weight: normal; text-transform: uppercase; font: bolder;}
        .title-div {align-self: center; padding-top: 50px;}
        .task-div {display: flex; flex-direction: column; justify-content: start; align-self: center; align-items: flex-start; background-color: white; width: 50%; padding: 20px; margin-top: 20px;}
        .task-item {margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid black; width: 100%; box-sizing: border-box;}
        .button-add-div {align-self: center;}
        .logout-div {align-self: center;}
        .aref-logout {background-color: whitesmoke; font-weight: bolder; color: red; font-size: 22px; text-decoration: none;}
        .button-add {font-family: 'Cambria'; font-size: 22px;}
    </style>
</head>

<body>
    <div class="title-div">
        <h1>Tasks:</h1>
    </div>

    <div class="task-div">
        <div class="task-item" th:each="task : ${tasks}">
            <h2 th:text="${task.title}"></h2>
            <p th:text="${task.description}"></p>
            <h3 th:text="${task.status}"></h3>
            <a th:href="@{/tasks/{username}/modifyTask/{taskId}(username=${username},taskId=${task.id})}">Modify this
                task</a> /
            <a th:href="@{/tasks/{username}/deleteTask/{taskId}(username=${username},taskId=${task.id})}">Delete this
                task</a>
        </div>
    </div>

    <div class="button-add-div">
        <br><a th:href="@{/tasks/{username}/addTask(username=${username})}"><button class="button-add">Add
                Task</button></a>
    </div>

    <div class="logout-div">
        <br> <a class="aref-logout" href="/logout">Log Out</a>
    </div>

</body>

</html>
